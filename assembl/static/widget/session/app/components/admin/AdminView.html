<div class="edit-container">
    <section id="settings-edit">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="panel-form">
                    <form ng-submit="setSettings()">
                        <div class="form-group">
                            <label for="session_question" class="edit-title"><i class="fa fa-question-circle"></i> {{'session_question_title' | translate}}</label>
                            <input id="session_question" class="form-control" type="text" ng-model="formData.question" placeholder="{{'session_question' | translate}}">
                        </div>
                        <!--<div class="form-group">
                            <label for="session_jeton" class="edit-title"><i class="fa fa-circle-o"></i> {{'session_jeton_title' | translate}}</label>
                            <input id="session_jeton" class="form-control" type="text" ng-model="formData.number" placeholder="{{'session_jeton_number' | translate}}">
                        </div>-->
                        <div class="form-group">
                            <label class="control-label edit-title"><i class="fa fa-calendar"></i> <i class="fa fa-arrows-h"></i> <i class="fa fa-calendar"></i> {{'dateRange' | translate}} </label><br>
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="formData.startDate" data-date-format="yyyy-MM-dd" data-max-date="{{formData.endDate}}" placeholder="{{'start_date' | translate}}" bs-datepicker>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="formData.endDate" data-date-format="yyyy-MM-dd" data-min-date="{{formData.startDate}}" placeholder="{{'end_date' | translate}}" bs-datepicker>
                            </div>
                        </div>
                        <button class="btn btn-default pull-right" type="submit">{{'valid' | translate}}</button>
                    </form>
                </div>
                <div ng-show="config_status == 1">
                    <a ui-sref="session.home({config: home})" class="btn btn-primary">{{'Access to the discussion widget' | translate}}</a>
                </div>
            </div>
        </div>
    </section>
</div>
